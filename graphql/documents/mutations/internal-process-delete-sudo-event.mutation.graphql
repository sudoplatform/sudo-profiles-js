mutation InternalProcessDeleteSudoEvent(
  $input: ProcessDeleteSudoEventInput!
) {
  internalProcessDeleteSudoEvent(input: $input) {
    id
    claims {
      name
      version
      keyId
      algorithm
      base64Data
    }
    objects {
      name
      version
      algorithm
      keyId
      bucket
      region
      key
    }
    metadata {
      name
      value
    }
    createdAtEpochMs
    updatedAtEpochMs
    version
    owner
  }
}
